<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>
    <title>Progress of the year</title>
</head>
<body onload="main()">
    <h1 is=main-heading>Progress of <span class=year>[year]</span></h1>
    <div id=percent-text><span class=year>[year]</span> is currently <span class=percent id=percentage>[percentage]</span>% complete.</div>
    <br>
    <progress id="year-prog" value="5000" max="10000"></progress>
</body>
</html>
